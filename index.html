<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Conversor de monedas</title>
</head>
<body>
    
    <div class="container" id="conversor">
        <div class="row">
            <div class="col-xs-12 centrar">
                <h1>Conversor nacional de monedas</h1>
            </div>
            <div class="col-xs-12 centrar" >
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <form id="form">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Pesos CLP</label>
                              <input type="number" class="form-control" id="valor-pesos" placeholder="Ingresa el valor en CLP">
                            </div>
                            <label for="floatingSelect">Moneda a convertir</label>
                            <select class="form-select" name="monedas" id="select-monedas" aria-label="Floating label select example">
                            <option selected>Elegir moneda</option>
                            </select>
                            <div class="centrar">
                                <button type="submit" id="calcular" class="btn btn-primary">Calcular</button>
                            </div>
                          </form>
                    </div>
                  </div>
            </div>
            <div  class="col-xs-12 centrar">
                <p id="resultado"></p>
            </div>
            <div class="col-xs-12 centrar">
                <h1 id="loading"></h1> 
            </div>
            <div class="col-xs-12 centrar">
                <div class="grafica">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
